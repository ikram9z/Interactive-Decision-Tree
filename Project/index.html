<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Decision Tree</title>
  <link rel="stylesheet" href="style.css">
  <script defer src = "script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Interactive Travel Recommendation</h1>
    <form id="decision-tree-form">
      <label for="preference">Do you prefer the mountains or the beach?</label>
      <select id="preference" required>
        <option value="" disabled selected>Select</option>
        <option value="Mountains">Mountains</option>
        <option value="Beach">Beach</option>
      </select>

      <label for="activity">Are you looking for adventure or relaxation?</label>
      <select id="activity" required>
        <option value="" disabled selected>Select</option>
        <option value="Adventure">Adventure</option>
        <option value="Relaxation">Relaxation</option>
      </select>

      <label for="budget">Whatâ€™s your budget?</label>
      <select id="budget" required>
        <option value="" disabled selected>Select</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <button type="button" id="submit-button">Get Recommendation</button>
    </form>
    <div id="result" class="result"></div>
  </div>
</body>
</html>
